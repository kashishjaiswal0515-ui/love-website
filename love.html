<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* ===== FLOATING HEARTS ===== */
.heart {
    position: absolute;
    color: rgba(255, 0, 102, 0.7);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

/* ===== PAGE SECTIONS ===== */
.page {
    display: none;
    height: 100vh;
    width: 100vw;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

.active {
    display: flex;
}

/* ===== ENTRY PAGE ===== */
#entry h1 {
    font-size: 120px;
    color: #fff;
    text-shadow: 0 0 20px #ff4081;
}

.enter-btn {
    margin-top: 40px;
    padding: 18px 50px;
    font-size: 22px;
    border-radius: 50px;
    border: none;
    background: #ff4081;
    color: white;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* ===== ENVELOPES ===== */
.envelopes {
    display: flex;
    gap: 40px;
}

.envelope {
    width: 200px;
    height: 140px;
    background: #fff;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s;
}

.envelope:hover {
    transform: translateY(-10px) scale(1.05);
}

.envelope::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 70%;
    background: #ff5f9e;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    top: 0;
    left: 0;
}

/* ===== POPUP MESSAGE ===== */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    width: 350px;
    text-align: center;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.popup h2 {
    color: #ff4081;
    margin-bottom: 20px;
}

/* ===== MARRY PAGE ===== */
.buttons {
    display: flex;
    gap: 30px;
    justify-content: center;
}

.yes, .no {
    padding: 15px 40px;
    font-size: 20px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
}

.yes {
    background: #ff4081;
    color: white;
}

.no {
    background: #ddd;
    position: relative;
}

/* ===== CERTIFICATE ===== */
#certificate {
    background: #fff0f6;
    padding: 50px;
    border-radius: 20px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

#certificate h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    color: #ff4081;
}

#certificate p {
    margin-top: 20px;
    font-size: 20px;
}
</style>
</head>

<body>

<!-- ENTRY PAGE -->
<div id="entry" class="page active">
    <h1>HII üíñ</h1>
    <button class="enter-btn" onclick="goToEnvelopes()">Enter üíå</button>
</div>

<!-- ENVELOPES PAGE -->
<div id="envelopesPage" class="page">
    <h1 style="color:white; margin-bottom:40px;">Open Your Messages üíï</h1>
    <div class="envelopes">
        <div class="envelope" onclick="showMessage('I LOVE YOU ‚ù§Ô∏è')"></div>
        <div class="envelope" onclick="showMessage('I MISS YOU ü•∫')"></div>
        <div class="envelope" onclick="marryPage()"></div>
    </div>
</div>

<!-- MESSAGE POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2 id="popupText"></h2>
        <button class="enter-btn" onclick="closePopup()">Close üíñ</button>
    </div>
</div>

<!-- MARRY PAGE -->
<div id="marry" class="page">
    <h1 style="color:white; margin-bottom:30px;">Will You Marry Me? üíç</h1>
    <div class="buttons">
        <button class="yes" onclick="showCertificate()">YES üíñ</button>
        <button class="no" onmouseover="runAway(this)">NO üòú</button>
    </div>
</div>

<!-- CERTIFICATE PAGE -->
<div id="certificatePage" class="page">
    <div id="certificate">
        <h1>Marriage Certificate</h1>
        <p>CONGRATS üíï</p>
        <p>YOU'RE MARRIED NOW TO</p>
        <h2 style="color:#ff4081; margin-top:10px;">KASHISH üíç</h2>
        <p style="margin-top:30px;">Forever & Always üíñ</p>
    </div>
</div>

<script>
function goToEnvelopes() {
    document.getElementById('entry').classList.remove('active');
    document.getElementById('envelopesPage').classList.add('active');
}

function showMessage(text) {
    document.getElementById('popupText').innerText = text;
    document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
}

function marryPage() {
    document.getElementById('envelopesPage').classList.remove('active');
    document.getElementById('marry').classList.add('active');
}

function runAway(btn) {
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 80 + "%";
    btn.style.top = Math.random() * 80 + "%";
}

function showCertificate() {
    document.getElementById('marry').classList.remove('active');
    document.getElementById('certificatePage').classList.add('active');
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 30 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
